<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.2.2-dist/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.1.min.js"></script>
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid"> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="home_page" class="nav-link mode-title btn" style="font-size: 20px;" aria-current="page" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a id ="safe_page" class="nav-link mode-title active btn" style="font-size: 20px;" href="safe.html">Nhiệt độ an toàn</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="body-content mt-5">
        <div class="block">
          <div class="block">
            <p class="title"><i class="bi bi-thermometer-high me-3"></i></p>
            <p class="content-title me-2" style="color: white;"></p>
            <input class="content" id="temperature_input" type="number"></p>
            <p class="type me-3">(°C)</p>
            <button type="button" class="btn btn-success" id="btn_temperature">Lưu</button>
          </div>
          
          <div class="block">
            <p class="title"><i class="bi bi-clouds-fill me-3"></i></i></p>
            <p class="content-title me-2" style="color: white;"></p>
            <input class="content" id="humidity_input" type="number" max="100" min="0"></p>
            <p class="type me-3">(%)</p>
            <button type="button" class="btn btn-success" id="btn_humidity">Lưu</button>
          </div>
  
          <div class="block">
            <p class="title"><i class="bi bi-fire me-3"></i></p>
            <p class="content-title me-2" style="color: white;"></p>
            <input class="content" id="ppm_input" type="number"></p>
            <p class="type me-3">(ppm)</p>
            <button type="button" class="btn btn-success" id="btn_ppm">Lưu</button>
          </div>
        </div>

        <div class="block">
          <p class="title"><i class="bi bi-thermometer-high me-3"></i></p>
          <p class="content" id="temperature_safe"></p>
          <p class="type">(°C)</p>
        </div>

        <div class="block">
          <p class="title"><i class="bi bi-clouds-fill me-3"></i></i></p>
          <p class="content" id="humidity_safe"></p>
          <p class="type">(%)</p> 
        </div>

        <div class="block">
          <p class="title"><i class="bi bi-fire me-3"></i></p>
          <p class="content" id="ppm_safe"></p>
          <p class="type">(ppm)</p>
        </div>

       
          
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <script src="firebaseConfig.js"></script>
    <script src="main.js"></script>
  </body>
</html>
