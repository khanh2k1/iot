<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container mt-5 body" style="font-size: 25px;">

    <div class="col-5" style="position: relative; left: 9%;">
      <p id="date" class="btn btn-outline-primary border" style="color: black; font-size: 30px"></p>
      <p id="time" class="btn btn-outline-primary border" style="color: black; font-size: 30px"></p>
      <label for="" class="alarm mx-5"><i class="bi bi-megaphone-fill me-3"></i></label>
    </div>

    <div class="row center bg-info mx-3">

      <!-- dong ho -->
      <!-- he thong -->
      <div class="col-4 ">
        <div class="row gx-1 mb-3">
          <div class="col-5">
            <label class="label">Tắt hệ thống</label>
          </div>
          <div class="col-3">
            <input type="radio" id="mode1" name="mode" class="p-3 border bg-light" />
          </div>
        </div>

        <div class="row gx-1 mb-3">
          <div class="col-5">
            <label class="label">Mở hệ thống</label>
          </div>
          <div class="col-3">
            <input type="radio" id="mode2" name="mode" class="p-3 border bg-light" />
          </div>
        </div>

        <div class="row gx-1 mb-3">
          <div class="col-5">
            <label class="label">Tự động</label>
          </div>
          <div class="col-3">
            <input type="radio" id="mode3" name="mode" class="p-3 border bg-light" />
          </div>
        </div>
      </div>


      <div class="col-4">
        <div class="row">
          <p class="content-title me-2" style="color: white; width: fit-content">
            <i class="bi bi-thermometer-high me-3"></i>
            <label class="label">Nhiệt độ</label>
          </p>
        </div>

        <div class="row">
          <p class="content-title me-2" style="color: white;">
            <i class="bi bi-clouds-fill me-3">
            </i><label class="label">Độ ẩm</label>
          </p>

        </div>

        <div class="row">
          <p class="content-title me-2" style="color: white;"><i class="bi bi-fire me-3">
            </i><label class="label">Chất lượng không khí</label>
          </p>
        </div>
      </div>

      <!-- nhiet do -->
      <div class="col-2 bg-info">
        <div class="col">
          <div class="row">
            <div class="col-4">
              <p class="content" id="temperature"></p>
            </div>
            <div class="col">
              <label>℃</label>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <p class="content" id="humidity"></p>
            </div>
            <div class="col">
              <label>%</label>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <p class="content" id="ppm"></p>
            </div>
            <div class="col">
              <label>ppm</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="row">
            <label class="label">Nhiệt độ</label>
            <input type="range" class="form-range range" id="temperature_slider" min="-100" max="200"
              onclick="changeValueOfTemperature()">
            <p class="output label">Value: </p>
            <span id="temp_value" class="output label"></span>

          </div>
          <div class="row">
            <label class="label">Độ ẩm</label>
            <input type="range" class="form-range range" id="humidity_slider" 
            onclick="changeValueOfHumidity()" min = "0" max = "100" step = "1">
            <p class="output label">Value: </p>
            <span id="humidity_value" class="output label"></span>
          </div>
          <div class="row">
            <label class="label">Chất lượng không khí</label>
            <input type="range" class="form-range range" id="ppm_slider" 
            onclick="changeValueOfPPM()" min = "0" max = "1000" step="50">
            <p class="output label">Value: </p>
            <span id="ppm_value" class="output label"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

  <script src="firebaseConfig.js"></script>
  <script src="main.js"></script>
</body>

</html>
